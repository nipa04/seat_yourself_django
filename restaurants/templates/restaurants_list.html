{% extends 'base.html' %}
{% block content %}
<main class='restaurants_list'>
      <form action="{% url 'restaurant_search' %}" method="get">
          <label for="restaurant-search">
            <span>Search Restaurants: </span>
            <input type="search" id="restaurant-search" name="query" />
          </label>

          <input type="submit" value="Search" />
      </form>

    <section>
      <ul class="gallery">
        {% for restaurant in restaurants %}
        <li>
          <a href="{% url 'restaurant_show' id=restaurant.pk %}">
            <span class="title-text">{{ restaurant.name }}</span>
            <img src="{{ restaurant.image }}" alt="{{ restaurant.name }}">
          </a>
        </li>
        {% endfor %}
      </ul>
    </section>
</main>
{% endblock %}
